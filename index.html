<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride A Bull - Student Rideshare</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav-logo">Ride A Bull</a>
    </nav>

    <div class="container">
        <div style="text-align: center; max-width: 600px; margin: 4rem auto;">
            <h1>Simple, Secure Student Rides</h1>
            <p style="margin-bottom: 2rem; color: #666;">
                Connect with fellow students for safe, affordable rides to and from campus.
            </p>
            
            <div class="card" style="max-width: 400px; margin: 0 auto;">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="University Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Login with University Email</button>
                </form>
            </div>

            <p style="margin-top: 2rem;">
                New to Ride A Bull? <a href="register.html" style="color: var(--primary-color);">Register here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token with Bearer prefix
                    localStorage.setItem('token', `Bearer ${data.token}`);
                    console.log('Login successful, token stored:', localStorage.getItem('token'));
                    window.location.href = 'rides.html';
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
