<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ride A Bull</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav-logo">Ride A Bull</a>
    </nav>

    <div class="container">
        <div style="max-width: 500px; margin: 2rem auto;">
            <h1>Create Your Account</h1>
            <p style="color: #666; margin-bottom: 2rem;">
                Join the community of student drivers and passengers.
            </p>

            <div class="card">
                <form action="verify.html">
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="University Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="University Name" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Register</button>
                </form>
            </div>

            <p style="text-align: center; margin-top: 2rem;">
                Already have an account? <a href="index.html" style="color: var(--primary-color);">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
