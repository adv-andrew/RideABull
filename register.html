<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ride A Bull</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav-logo">Ride A Bull</a>
    </nav>

    <div class="container">
        <div style="max-width: 500px; margin: 2rem auto;">
            <h1>Create Your Account</h1>
            <p style="color: #666; margin-bottom: 2rem;">
                Join the community of student drivers and passengers.
            </p>

            <div class="card">
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="University Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="university" placeholder="University Name" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Register</button>
                </form>
            </div>

            <p style="text-align: center; margin-top: 2rem;">
                Already have an account? <a href="index.html" style="color: var(--primary-color);">Login here</a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                university: document.getElementById('university').value,
                password: password
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the token with 'Bearer ' prefix
                    localStorage.setItem('token', `Bearer ${data.token}`);
                    console.log('Token stored:', localStorage.getItem('token'));
                    // Redirect to rides page
                    window.location.href = 'rides.html';
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            } catch (error) {
                alert('Error during registration: ' + error.message);
            }
        });
    </script>
</body>
</html>
