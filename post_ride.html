<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Ride - Ride A Bull</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <a href="rides.html" class="nav-logo">Ride A Bull</a>
    </nav>

    <div class="container">
        <div style="max-width: 600px; margin: 2rem auto;">
            <h1>Post a Ride</h1>
            <p style="color: #666; margin-bottom: 2rem;">
                Share your journey and help fellow students get where they need to go.
            </p>

            <div class="card">
                <form id="rideForm">
                    <div class="form-group">
                        <input type="text" id="origin" placeholder="From" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="destination" placeholder="To" required>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="totalSeats" placeholder="Total Number of Seats" min="1" max="6" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="pricePerSeat" placeholder="Price per Seat ($)" min="0" required>
                    </div>
                    <div class="form-group">
                        <textarea id="preferences" placeholder="Preferences (e.g., no loud music, pets allowed)" rows="3" style="width: 100%; padding: 12px; border: 2px solid #E2E8F0; border-radius: var(--border-radius);"></textarea>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Post Ride</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please log in first');
            window.location.href = 'index.html';
        }

        // Add a function to validate token
        function isTokenValid(token) {
            if (!token) return false;
            // Check if token starts with 'Bearer '
            if (!token.startsWith('Bearer ')) {
                // If token exists but doesn't have Bearer prefix, add it
                localStorage.setItem('token', `Bearer ${token}`);
                return true;
            }
            return true;
        }

        document.getElementById('rideForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            if (!isTokenValid(token)) {
                alert('Your session has expired. Please log in again.');
                window.location.href = 'index.html';
                return;
            }

            // Example coordinates (you might want to use Google Maps API to get actual coordinates)
            const originCoords = { lat: 29.6436, lng: -82.3549 }; // UF coordinates
            const destCoords = { lat: 28.0587, lng: -82.4139 };   // USF coordinates

            const rideData = {
                origin: {
                    name: document.getElementById('origin').value,
                    coordinates: originCoords
                },
                destination: {
                    name: document.getElementById('destination').value,
                    coordinates: destCoords
                },
                startTime: new Date(document.getElementById('startTime').value).toISOString(),
                totalSeats: parseInt(document.getElementById('totalSeats').value),
                availableSeats: parseInt(document.getElementById('totalSeats').value),
                pricePerSeat: parseFloat(document.getElementById('pricePerSeat').value),
                preferences: document.getElementById('preferences').value.split(',').map(pref => pref.trim())
            };

            try {
                console.log('Sending request with token:', token);
                const response = await fetch('http://localhost:3000/api/rides', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify(rideData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    console.log('Ride posted successfully:', data);
                    alert('Ride posted successfully!');
                    window.location.href = 'rides.html';
                } else {
                    if (response.status === 401) {
                        alert('Your session has expired. Please log in again.');
                        localStorage.removeItem('token');
                        window.location.href = 'index.html';
                    } else {
                        throw new Error(data.message || 'Failed to post ride');
                    }
                }
            } catch (error) {
                console.error('Error posting ride:', error);
                alert('Error posting ride: ' + error.message);
            }
        });
    </script>
</body>
</html>
